name: Gradle Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Copy GPG key to file
      run: (echo $GPG_KEY | base64 --decode) > ${{ github.workspace }}/signing.gpg
      env:
        GPG_KEY: ${{ secrets.GPG_KEY }}

    - name: Import GPG key
      run: gpg --batch --yes --import ${{ github.workspace }}/signing.gpg


    - name: Build with Gradle
      run: ./gradlew :library:build

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    #- name: Publish to GitHub Packages
    #  run: ./gradlew :library:publishAllPublicationsToGitHubPackagesRepository
    #  env:
    #    USERNAME: ${{ github.actor }}
    #    TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to Maven Central
      run: ./gradlew publishAndReleaseToMavenCentral
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PASSWORD }}
        ORG_GRADLE_PROJECT_signing.keyId: ${{ secrets.GPG_ID }}
        ORG_GRADLE_PROJECT_signing.password: ${{ secrets.GPG_PASSWORD }}
        ORG_GRADLE_PROJECT_signing.secretKeyRingFile: ${{ github.workspace }}/signing.gpg
